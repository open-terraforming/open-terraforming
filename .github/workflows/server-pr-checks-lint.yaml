name: Server PR checks - Lint

on:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20.9.0"
          cache: npm
          cache-dependency-path: server/package-lock.json
      - run: npm install
        working-directory: server
      - run: npm run lint
        working-directory: server
